<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title">Login</h3></div>
  <div class="panel-body">
    <form id="login" name="login" class="dev form" ng-controller="ctrl_auth_sign_up" ng-submit="submit_user()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="sign_up_info.email" ng-blur="validate()" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="login_psswd" type="password" class="form-control" placeholder="Your Password" ng-model="sign_up_info.login_psswd">
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-lg-2">
        <input type="submit" class="btn btn-login form-control" value="Login">
      </div>
      <div class="col-lg-10 checkbox">
        <input type="checkbox"> Remember Me
      </div>
    </div>
  </div>
</div>
